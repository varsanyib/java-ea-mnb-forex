<!doctype html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Historikus árak</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/history.css">
</head>
<body class="is-preload">
<div id="wrapper">
    <div id="main">
        <div class="inner">

            <header id="header">
                <a th:href="@{/}" class="logo"><strong>Magyar Nemzeti Bank</strong> • Historikus árak</a>
            </header>

            <section>
                <header class="major">
                    <h2><span class="icon solid fa-chart-line"></span> Historikus árfolyamok</h2>
                    <p class="subtle">
                        <span th:text="${dto.instrument}">EUR_USD</span> •
                        <span th:text="${dto.granularity}">H1</span>
                    </p>
                </header>

                <div class="table-wrapper history-table">
                    <table>
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Időpont</th>
                            <th>Nyitó (O)</th>
                            <th>Záró (C)</th>
                            <th>Minimum (L)</th>
                            <th>Maximum (H)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="c, iter : ${data}">
                            <td th:text="${iter.index + 1}">1</td>
                            <td th:text="${#strings.replace(
                                #strings.substringBefore(c.time, '.'),
                                'T',' ')}">2025-11-10 18:56:00
                            </td>
                            <td th:text="${c.mid.o}">1.0723</td>
                            <td th:text="${c.mid.c}">1.0735</td>
                            <td th:text="${c.mid.l}">1.0701</td>
                            <td th:text="${c.mid.h}">1.0740</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="actions-row">
                    <a th:href="@{/trade/hist_prices}" class="button icon solid fa-sync">Új lekérdezés</a>
                    <a th:href="@{/}" class="button icon solid fa-home">Főmenü</a>
                </div>
            </section>

        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
