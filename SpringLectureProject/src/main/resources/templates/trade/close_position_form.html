<!doctype html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pozíció zárás</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/position_control.css">
</head>
<body class="is-preload">
<div id="wrapper">
    <div id="main">
        <div class="inner">

            <header id="header">
                <a th:href="@{/}" class="logo">
                    <strong>Magyar Nemzeti Bank</strong> • Pozíció zárás
                </a>
            </header>

            <section>
                <header class="major">
                    <h2><span class="icon solid fa-door-closed"></span> Pozíció zárás</h2>
                    <p class="subtle">Add meg a lezárni kívánt pozíció azonosítóját.</p>
                </header>

                <div class="form-card">
                    <form th:action="@{/trade/close_position}" th:object="${dto}" method="post" novalidate>
                        <div class="form-grid">
                            <div>
                                <label for="tradeId" class="form-label">Pozíció azonosító (Trade ID)</label>
                                <input type="number"
                                       id="tradeId"
                                       class="form-control"
                                       min="1"
                                       step="1"
                                       th:field="*{tradeId}"
                                       placeholder="pl. 79"
                                       required>
                                <div class="form-hint">A „Nyitott pozíciók” oldalon találod a Trade ID értékét.</div>
                            </div>
                        </div>

                        <div class="actions-row">
                            <input type="submit" class="button primary icon solid fa-times" value="Pozíció lezárása">
                            <a th:href="@{/}" class="button icon solid fa-arrow-left">Vissza</a>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
