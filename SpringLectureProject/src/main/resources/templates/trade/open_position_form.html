<!doctype html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pozíció nyitás</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/position_control.css">
</head>
<body class="is-preload">
<div id="wrapper">
    <div id="main">
        <div class="inner">

            <header id="header">
                <a th:href="@{/}" class="logo"><strong>Magyar Nemzeti Bank</strong> • Pozíció nyitás</a>
            </header>

            <section>
                <header class="major">
                    <h2><span class="icon solid fa-door-open"></span> Pozíció nyitás</h2>
                    <p class="subtle">Válaszd ki a devizapárt és add meg a mennyiséget.</p>
                </header>

                <div class="form-card">
                    <form th:action="@{/trade/open_position}" th:object="${dto}" method="post" novalidate>
                        <div class="form-grid">
                            <div>
                                <label for="instruments" class="form-label">Devizatípus</label>
                                <select id="instruments" th:field="*{instrument}" class="form-select" required>
                                    <option th:each="i : ${instruments}" th:value="${i}" th:text="${i}"></option>
                                </select>
                                <div class="form-hint">Pl.: EUR_USD, USD_JPY…</div>
                            </div>

                            <div>
                                <label for="quantity" class="form-label">Mennyiség (units)</label>
                                <input type="number"
                                       id="quantity"
                                       class="form-control"
                                       min="-100" max="100" step="1"
                                       th:field="*{units}"
                                       placeholder="pl. 10 vagy -10"
                                       required>
                                <div class="form-hint">Pozitív = vétel (long), negatív = eladás (short).</div>
                            </div>
                        </div>

                        <div class="actions-row">
                            <input type="submit" class="button primary icon solid fa-check" value="Pozíció nyitása">
                            <a th:href="@{/}" class="button icon solid fa-arrow-left">Vissza</a>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
