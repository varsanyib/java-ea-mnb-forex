<!doctype html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pozíció lezárva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/position_control.css">
</head>
<body class="is-preload">
<div id="wrapper">
    <div id="main">
        <div class="inner">

            <header id="header">
                <a th:href="@{/}" class="logo">
                    <strong>Magyar Nemzeti Bank</strong> • Pozíció lezárva
                </a>
            </header>

            <section>
                <header class="major">
                    <h2><span class="icon solid fa-lock"></span> Sikeres zárás</h2>
                    <p class="subtle">A megadott pozíció lezárása sikeresen megtörtént.</p>
                </header>

                <div class="form-card">
                    <div class="result-header">
                        <span class="icon solid fa-clipboard-check"></span>
                        <span class="badge-soft" th:text="${dto.tradeId}">79</span>
                    </div>

                    <div class="meta">
                        <div class="k">Lezárt pozíció azonosító</div>
                        <div class="v" th:text="${dto.tradeId}">79</div>

                        <div class="k">Zárás ideje</div>
                        <div class="v" th:text="${#dates.format(#dates.createNow(), 'yyyy. MM. dd. HH:mm:ss')}">2025. 11. 10. 19:25:00</div>

                        <div class="k">Állapot</div>
                        <div class="v">Sikeres</div>
                    </div>

                    <div class="actions-row">
                        <a th:href="@{/trade/positions}" class="button icon solid fa-list">Nyitott pozíciók</a>
                        <a th:href="@{/trade/close_position}" class="button icon solid fa-times">Másik zárás</a>
                        <a th:href="@{/}" class="button icon solid fa-home">Főmenü</a>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
